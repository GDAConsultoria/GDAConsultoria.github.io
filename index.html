<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- IMPORTANT: Add different ways to make it auto adapt to different screens -->

    <meta name="description" content="SAP Modules"> <!-- What the page is for (DISCUSS) -->
    <meta name="keywords" content="SAP, TRM, Modules"> <!-- SEO optimisation keywords (DISCUSS) -->
    <meta name="author" content="GDAConsultoria"> <!-- Company name should be fine right? -->

    <title>SAP & TRM Hub</title>

    <link rel="icon" href=""> <!-- Company logo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(to bottom, #1c9c94, #90d5ff, #f5f5f5);
            height: 100vh;
        }
        .dark_light_mode_label {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px;
            border-radius: 30px;
            cursor: pointer;
            position: relative;
            width: fit-content;
        }

        .dark_light_mode_input{
            display: none;
        }
        .dark_light_mode_selector {
            width: 50px;
            height: 26px;
            border-radius: 24px;
            position: relative;
            flex-shrink: 0;
            transition: background-color 0.3s;
            border: 1px solid #00000066;
        }

        .dark_light_mode_selector::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 1px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        /* Knob moves 26px to the right when checked */
        .dark_light_mode_input:checked ~ .dark_light_mode_selector::before {
            transform: translateX(26px);
        }

        /* Background color changes on toggle */
        .dark_light_mode_input:checked ~ .dark_light_mode_selector {
            background-color: #444;
        }

        /* Icons size and spacing */
        .light_mode img,
        .dark_mode img {
            width: 24px;
            height: 24px;
            flex-shrink: 0; /* prevent shrinking */
        }

        .dark_light_mode_input:checked ~ .light_mode img,
        .dark_light_mode_input:checked ~ .dark_mode img {
            filter: invert(1);
        }

        .head{
            text-align: center;
            font: bolder 64px "Times New Roman";
            background-color: #1c9c9466;
            opacity: 0.85;
            color: white;
            padding: 10px;
            margin: 20px auto;
            width: 600px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #1c9c94;
            text-shadow: 2px 2px 2px #a4a4a4;
        }
        .buttons-container{
            width: 1000px;
            height: auto;
            margin: auto;
            flex-wrap: wrap;
            display: flex;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            gap: 10px;
            border-radius: 40px;
        }
        .module-button{
            width: 300px;
            height: 50px;
            margin: auto;
            border-radius: 40px;
            border: 1px solid #1c9c94;
        }

        /* Dark mode colors */
        body.dark-mode {
            background: linear-gradient(to bottom, #000000, #36454f, #808080);
            color: #ddd;
            height: 100vh;
        }

        body.dark-mode .head {
            background-color: #08080866;
            color: #eee;
            box-shadow: 5px 5px 15px #1c9c94;
            text-shadow: 2px 2px 5px #605f5f;
        }

        body.dark-mode .buttons-container {
            background-color: rgba(0, 0, 0, 0.1);
            box-shadow: 5px 5px 15px #1c9c94;
        }

        body.dark-mode .module-button {
            background-color: #808080;
            color: #f3f3df;
            border: 1px solid #1c9c94;
            box-shadow: 2px 2px 7px #1c9c94;
        }

        body.dark-mode .module-button:hover {
            background-color: #666;
        }

    </style>
</head>
<body>
<label class="dark_light_mode_label">
    <input type="checkbox" class="dark_light_mode_input" id="mode-toggle">

    <span class="light_mode">
        <img src="lightmode.png" alt="Light Mode">
    </span>

    <span class="dark_light_mode_selector"></span>

    <span class="dark_mode">
        <img src="darkmode.png" alt="Dark Mode">
    </span>
</label>


<h1 class="head"> SAP & TRM Hub </h1>

<div class="buttons-container">
    <a href=""><button class="module-button">Caixa Central</button></a>
    <a href=""><button class="module-button">Nuna Central</button></a>
    <a href=""><button class="module-button">Pages Central</button></a>
    <a href=""><button class="module-button">Mino Central</button></a>
</div>

<script>
    const toggle = document.getElementById('mode-toggle');
    toggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode', toggle.checked);
    });
</script>

</body>
</html>
