<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAP & TRM Hub</title>
    <style>
        body{
            background: radial-gradient(circle, #f0ead6 25%, #90d5ff 50%, #002244 100%);
            margin: 0px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .head {
            text-align: center;
            font: bolder 64px "Times New Roman";
            background-color: #f0ead6;
            opacity: 0.85;
            color: #3a3734;
            padding: 10px;
            margin: 20px auto;
            height: auto;
            width: 600px;
            border-radius: 10px;
            box-shadow: 5px 5px 7px #002244, -5px 5px 12px #002244;
            text-shadow: 2px 2px 2px #002244;
        }
        .button{
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            cursor: pointer;
            width: 180px;
            height: 30px;
            border-radius: 40px;
            border: 1px solid #002244;
            margin-bottom: 20px;
            vertical-align: center;
            background: #85c5ed;
            color: #002244;
        }
        .button:hover{
            background: #002244;
            border: 1px solid #85c5ed;
            color: #85c5ed;
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }
        .footer {
            position: absolute;
            bottom: 0px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            font-family: "Times New Roman", serif;
            font-size: 18px;
            color: #f0ead6;
            background-color: rgba(0, 34, 68, 0.2);
            padding: 8px 0;
        }

        .footer-icon {
            width: 30px;
            height: 30px;
        }

        .footer-text {
            font-weight: bold;
        }

    </style>
</head>
<body>

<h1 class="head">TRM Hub</h1>

<a href="TRM_Hub.html" class="button">Start Now</a>

<footer class="footer">
    <img src="LogoGabe.png" alt="GDA Logo" class="footer-icon">
    <span class="footer-text">GDA Consultoria 2025</span>
</footer>


</body>
</html>
